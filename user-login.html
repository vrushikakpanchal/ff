<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouGoo - User Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">You<span>Goo</span></a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="auth-container">
            <div class="auth-card">
                <div class="auth-title">
                    <h2>User Login</h2>
                </div>
                <form>
                    <div class="form-grid">
                        <div class="form-section">
                            <h3>Login Details</h3>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="otp">OTP</label>
                                <input type="text" id="otp" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="navigateTo('user-dashboard')">Login</button>
                </form>
                <p>If you are not registered, <a href="user-signup.html">sign up here</a>.</p>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
